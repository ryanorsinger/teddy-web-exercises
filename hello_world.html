<h1>How to add/commit your work to GitHub</h1>

<ul>
    <li>Create a new file or edit an existing file</li>
    <li>Any time you add new work, make a commit</li>
    <li>In IntelliJ, make a commit w/ Command+K</li>
    <li>Add a "commit message" that explains what you're doing</li>
    <li>Hover over the "Commit" button and select "commit and push"</li>
</ul>
